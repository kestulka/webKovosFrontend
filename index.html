<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KITM DI logo generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorites</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav end -->

    <!-- Prompt div -->

    <div class="container">
      <form id="inputForm" class="row justify-content-center mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <select name="themeInput" id="themeInput">
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="blue">blue</option>
              <option value="black">black</option>
            </select>
            <input
              type="text"
              class="form-control"
              placeholder="Enter logotype name"
              id="brandInput" />
            <button class="btn btn-primary" type="submit" id="generateBtn">
              Generate
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Prompt div end -->

    <!-- Logo Container -->
    <div class="row justify-content-center" id="logo-container">
      <!-- Logo Cards will be appended here -->
    </div>

    <footer class="py-3 my-4">
      <p class="text-center text-body-secondary">
        2024-03-29 Kęstutis Girdžiūnas
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="logoGen.js"></script>
  </body>
</html>
